<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Search for cities" class="form-control" id="city-input"
                                autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-5">
                        <h1 id="city">
                            Mandalay
                        </h1>
                        <ul>
                            <li id="date">
                                Saturday 09:43
                            </li>
                        </ul>
                        <h2 id="description">
                            Clear
                        </h2>
                        <ul>
                            <li>
                                Humidity: <span id="humidity">
                                    73
                                </span>
                                %
                            </li>
                            <li>
                                Wind : <span id="wind">
                                    1
                                </span>
                                km/h
                            </li>
                        </ul>
                    </div>
                    <div class="col-3">
                        <div class="d-flex weather-temperature">
                            <div class="float-left">
                                <strong id="temperature">35</strong>
                                <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-">
                        <div class="weather-image"> <img src="" alt="Clear" id="icon" class="float-left"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="forecast-wrapper">
                        <div class="forecast-box">
                            <h3>
                                WEEKLY FORECAST
                            </h3>
                            <div class="weather-forecast" id="forecast">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/sanmewin/weather_shecodes_challenge.git" target="_blank"> Open-Source
                    Code</a> by SanMe
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
