<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1>
                        Mandalay
                    </h1>
                    <ul>
                        <li>
                            Saturday 09:43
                        </li>
                        <li>
                            Clear
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Clear" id="icon" class="float-left">
                            <div class="float-left">
                                <strong>35</strong>
                                <span class="units">°C | <a href="#">°F</a>  </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Chance of rain: 0%
                            </li>
                            <li>
                                Humidity: 73%
                            </li>
                            <li>
                                wind : 1km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/sanmewin/weather_shecodes_challenge.git" target="_blank"> Open-Source Code</a> by SanMe
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
